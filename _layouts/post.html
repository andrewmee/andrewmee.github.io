---
layout: default
---

<header class="container">
    <div class="gutters">
        <a href="/">
            {% include logo.svg classes="logo--hanging" %}
        </a>
    </div>
</header>

<article class="container post">
    <header class="gutter-left">
        <span class="post__topic">{{page.topic}}</span>
        <h1>{{ page.title }}</h1>
        <span class="post__date">
            Article published
            <time datetime="{{ page.date | date: '%Y-%m-%dT%H:%M:%SZ' }}">{{ page.date | date: '%d %B %Y' }}</time>
        </span>

        {% if page.crossPost %}
            <a href="{{ page.crossPost.url }}">Originally posted on {{ page.crossPost.site }}</a>
        {% endif %}
    </header>

    <div class="gutters">
        {{ content }}
    </div>
</article>

<footer class="container">
    <div class="gutters">
        <img src="/resources/images/logo-black-trans.svg" class="logo logo--hanging-small" alt="">
        <h2>Andrew Mee</h2>
        <a href="/">Front-end developer</a>
    </div>
</footer>
